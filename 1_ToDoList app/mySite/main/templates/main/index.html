{% extends 'main/layout.html' %} {% block title %}Index{% endblock title %} 
{% block body %}

<div class="container">
  <h3 class="alert alert-dark mt-3 text-center">Add Task to done</h3>
  {% if messages %}
  {% for message in  messages%}
<h1 {% if message.tags %} class="alert-{{message.tags}}" {% endif %} >{{message}}</h1>

  {% endfor %}
  {% endif %}
  <form action="{% url 'index' %}" method="POST">
   {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-dark btn-block" value="Submit">
  </form>
</div>
{% endblock body %}
