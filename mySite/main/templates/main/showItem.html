{% extends 'main/layout.html' %} {% block title %}Show{% endblock title %} 
{% block body %}
<div class="container">
  <h1 class="text-center mt-2">To do list</h1>
  <table class="table mt-5">
    <thead>
      <tr class="row">
        <th class="col-1">#</th>
        <th class="col-8">Task</th>
        <th class="col-3">Action</th>
      </tr>
    </thead>
    <tbody>

    {% for dt in data  %}
      <tr class="row">
        <th class="col-1">{{dt.id}}</th>
        <td class="col-8">{{dt.task}}</td>
        <td class="col-3">
        <form action=" {% url 'delete' dt.id %} " method="POST" class="d-inline">
         {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        </form>
       
          <button type="button" class="btn btn-warning">Update</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>



{% endblock body %}
