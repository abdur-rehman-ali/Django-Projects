{% extends 'blog/layout1.html' %} {% load static%} {% block title %} Dashboard
{% endblock title %} {% block content %} 

<section>
<a href="{% url 'addPost' %}" class="button  fit"  >Add post</a>
</section>

{% for post in posts %}
<section id="banner">
  <div class="content">
    <header>
      <h2>{{post.title}}</h2>
      <h3>Writen by {{post.author}} on {{post.date}}</h3>
    </header>
    <p>{{post.content}}</p>
    <ul class="actions">
      <li>
        <a href="{% url 'updatePost' post.id %}" class="button">Update post</a>
      </li>
      <li>
        <a href="{% url 'deletePost' post.id %}" class="button primary"
          >Delete post</a
        >
      </li>
    </ul>
  </div>
  <span class="image object">
    <img src="{% static 'blog/assets/images/pic01.jpg' %}" alt="" />
  </span>
</section>
{% endfor %} {% endblock content %}
